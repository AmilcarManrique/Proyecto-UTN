<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
     
  </head>

    <body>
        <header class="bg-dark">

            <nav class="navbar navbar-expand-lg bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">POTOSI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="#">Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="#">Contacto</a>
                    </li>
                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2 text-white" type="search" placeholder="Buscar producto" aria-label="Search">
                    <button class="btn btn-outline-primary text-white" type="submit">Buscar</button>
                  </form>
                </div>
              </div>
            </nav>

        </header>
      
      <main class="container-fluid">

        <div class="row generalContainer">

             <div class="col-8 productsContainer">
                <div class="row cards"></div>
             </div>

             <div class="col-4 cartContainer">

                <div class="container-fluid cart">

                    <h2 class="text-center">Carrito</h2>

                    <h3 class="text-center">Total: $<span class="visualTotal">0</span> </h3>

                    <div class="row innerCart"></div>

                    <div class="row cartBtns">

                        <button type="button" class="btn btn-warning Checkout">Finalizar Compra</button>

                        <button type="button" class="btn btn-danger Empty">Borrar todo</button>

                    </div>

                </div>

             </div>

        </div>

      </main>
    


     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
     </script>

     <script src="index.js" type="module"></script>

    </body>

</html>
